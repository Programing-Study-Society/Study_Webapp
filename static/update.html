<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/update_creat.css" rel="stylesheet">
    <title>TodoList</title>
</head>
<body>
    <header>
        <h1>TodoList</h1>
        <h2>編集画面</h2>
    </header>
    <main>
        <form class="title_from">
            <label class="title_text">タイトル：</label>
            <textarea type="text" name="title" placeholder="タイトルを入力してください" class="textbox"></textarea>
        </form>
        <form class="Content_from">
            <label class="Content_title" >　本文　：</label>
            <textarea type="text" name="title" wrap=”hard” placeholder="本文を入力してください" class="Content_textbox"></textarea>
        </form>
        <a href="">
            <button type="submit">編集完了</button>
        </a>
    </main>

</body>
</html>
